<ion-header>
    <ion-navbar>
        <ion-buttons left>
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Customers</ion-title>
        <ion-buttons right>
                <button ion-fab mini navPush="CustomerPage">
                    <ion-icon name="person-add"></ion-icon>
                </button>
            </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>

    <ion-list>
        <ion-item-sliding *ngFor="let customer of customersList | async">
            <ion-item (click)="seeCustomer($event, customer)">
                <ion-avatar item-start>
                    <img [src]="getAvatar(customer.key)">
                </ion-avatar>
                {{customer?.firstName}} {{customer?.lastName}}
                <div item-end>
                    {{customer?.type}}
                </div>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="primary" (click)="sendText(customer.telephone.num1)">
                    <ion-icon name="text"></ion-icon>
                    SMS
                </button>
                <button ion-button color="secondary" (click)="callCustomer(customer.telephone.num1)">
                    <ion-icon name="call"></ion-icon>
                    Call
                </button>
            </ion-item-options>
            <ion-item-options side="left">
                <button ion-button color="light" (click)="presentActionSheet(customer)">
                    <ion-icon name="ios-more"></ion-icon>
                    Plus
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
