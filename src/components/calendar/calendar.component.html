<ion-header>
    <ion-navbar>
        <ion-buttons left>
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Calendar</ion-title>
        <ion-buttons right>
            <button color="primary" ion-fab mini icon-only (click)="addEvent()">
                <ion-icon name="md-create"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
        <ion-buttons left color="#c3ac3c">
                <button ion-button color="secondary" (click)="openAgenda()">
                    <ion-icon name="md-calendar"></ion-icon>
                     Agenda
                </button>
            </ion-buttons>
        <ion-title>
            {{ viewTitle }}
        </ion-title>

    <calendar [eventSource]="eventSource" [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate" (onEventSelected)="onEventSelected($event)"
        (onTitleChanged)="onViewTitleChanged($event)" (onTimeSelected)="onTimeSelected($event)" step="30" class="calendar">
    </calendar>
</ion-content>
